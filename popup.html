<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Lançar Horas</title>
    <meta charset="utf-8">
    <meta name="description" content="Lançar horas para o sistema HOST.">
    <meta name="keywords" content="hitss host, horas, lançar horas">
    <link rel="stylesheet" href="bootstrap-1.2.0.min.css">
    <link rel="stylesheet" href="base.css">
  </head>
  <body>
    <div class="container-fluid">
      <form>
        <h1>Lançar Horas <sup>v1.0.0</sup></h1>
        <p>Atividade:<br>
          <select id="activity" name="activity">
            <option value="468722">Analise de Software</option>
            <option value="468719">Ausência Férias</option>
            <option value="468718">Ausência Justificada</option>
            <option value="468717">Ausência Particular</option>
            <option value="686955">ASESORÍA A PROYECTOS</option> <!-- HITSS GLOBALES -->
            <option value="770097">DESARROLLO</option> <!-- HITSS MX -->
            <option value="468720">Desenvolvimento de Software</option>
            <option value="706812">Dia do Profissional de Informa</option>
            <option value="524690">Extra</option>
            <option value="468723">Gerenciamento de Projetos</option>
            <option value="468724">Gestão Operacional</option>
            <option value="1054284">OTROS</option>
            <option value="468721">Scrum Master</option>
          </select>
        </p>
        <p>Horas:<br><input type="number" id="time" name="time" min="0" class="mini" value="8"></p>
        <p>Comentário:<br><textarea id="comment" name="comment" cols="6" maxlength="1000" rows="2"></textarea></p>
        <p><input id="calc_button" class="btn primary" value="Preencher"></p>
      </form>
      <div><a href="https://github.com/walbinjr/hitss-host-horas" target="_blank" title="Colabore!"><img src="github_logo.png" alt="GitHub"></a></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
